<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Guess the Random Number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="main">
        <div class="main1">
            <div class="Title"><h3>Guess the random number from 1 to 100</h3></div>
            <div id="hint">Try and Find it</div>
            <div class="value">
                <form method="post" id="num">
                    <input type="number" id="val" name="val_num" placeholder="--" required style="height:50px">
                </form>
             <div class="submit">
                <button class="btn btn-dark btn-lg" id="check1" onclick="check()" type="submit">Check the value</button>
             </div>  
            </div>
             <div id="attempt">Your Attempt is : 0</div>
        </div>
    </div>
    <script src="./guess.js"></script> 
</body>
</html>
